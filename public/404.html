<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aditya Padmagirwar</title>
    <!--
      Single Page App redirect for GitHub Pages.
      When GitHub Pages gets a request for a path it doesn't recognise
      (e.g. /blog/my-post), it serves this 404.html instead of a real 404.
      This script encodes the real URL into a query string and redirects to
      index.html, where the companion script below decodes it and rewrites
      the history so React Router sees the correct path.

      pathSegmentsToKeep = 0  →  user/org site  (username.github.io)
      pathSegmentsToKeep = 1  →  project site   (username.github.io/repo)
    -->
    <script>
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search
            ? "&" + l.search.slice(1).replace(/&/g, "~and~")
            : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
